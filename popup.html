<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  </head>


  <body>

    <div class="container">
        <div id="timer"></div>
    </div>

    <div class="space"></div>

    <div class="container"> 
        <input type="text" id="hours" pattern="[0-9]{1}[0-9]{1}" maxlength="2" placeholder="hours">
        <input type="text" id="minutes"  pattern="[0-9]{1}[0-9]{1}" maxlength="2" placeholder="mins">
        <input type="text" id="seconds"  pattern="[0-9]{1}[0-9]{1}" maxlength="2" placeholder="secs">
        <input type="submit" id="submit">
    </div>  

    <div class="small_space"></div>

    <div class="container">

        <button id="play" disabled>
            <i class="bi bi-play"></i>        
        </button>

        <button id="pause" style="display:none;">    
            <i class="bi bi-pause"></i>       
        </button>

        <button id="reset">
            <i class="bi bi-arrow-clockwise"></i>
        </button>

    </div>

    <script src="popup.js"></script>

  </body>

</html>
